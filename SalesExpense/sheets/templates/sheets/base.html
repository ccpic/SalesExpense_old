<!-- 载入静态文件 -->
{% load static %}

<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">

<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 预留网站标题的位置 -->
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'datatables/datatables.min.css' %}">
    <link rel="stylesheet" href="{% static 'datatables/DataTables-1.10.20/css/dataTables.semanticui.min.css' %}">
    <link rel="stylesheet" href="{% static 'datatables/FixedHeader-3.1.6/css/fixedHeader.semanticui.min.css' %}">
    <link rel="stylesheet" href="{% static 'Semantic-UI-CSS-master/semantic.min.css' %}">
    <script src="{% static 'jquery/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'datatables/dataTables.min.js' %}"></script>
    <script src="{% static 'datatables/DataTables-1.10.20/js/dataTables.semanticui.min.js' %}"></script>
    <script src="{% static 'datatables/FixedHeader-3.1.6/js/dataTables.fixedHeader.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'Semantic-UI-CSS-master/semantic.min.js'%}"></script>
    <script src="{% static 'echarts/echarts.min.js' %}"></script>
    <style type="text/css">
      body {
        background-color: #FFFFFF;
      }
      .ui.menu .item img.logo {
        margin-right: 1.5em;
      }
      .main.container {
        margin-top: 7em;
      }
      .wireframe {
        margin-top: 2em;
      }
      .ui.footer.segment {
        margin: 5em 0em 0em;
        padding: 5em 0em;
      }
      .table {
          max-width: 500px /* sample width. adjust this */
          overflow-x: scroll /* this provides the horizontal scroll */
        }

    </style>


</head>


<body>

{{ navigation }}
<!-- 引入导航栏 -->
{% include 'sheets/header.html' %}
<!-- 预留具体页面的位置 -->
{% block index %}{% endblock index %}
<!-- 引入注脚 -->
{% include 'sheets/footer.html' %}

</body>


</html>
